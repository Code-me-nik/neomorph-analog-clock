<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Heebo&family=Roboto:ital,wght@0,300;1,400&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

<!-- icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<!-- css styling -->
<link rel="stylesheet" href="style.css">

  <title> neomorph analog clock design </title>

</head>
<body>

  <div id="clock_body">

  <span class="text text12">12</span>
  <span class="text text1">-</span>
  <span class="text text2">-</span>
  <span class="text text3">3</span>
  <span class="text text4">-</span>
  <span class="text text5">-</span>
  <span class="text text6">6</span>
  <span class="text text7">-</span>
  <span class="text text8">-</span>
  <span class="text text9">9</span>
  <span class="text text10">-</span>
  <span class="text text11">-</span>

   <div id="hour"></div>
   <div id="minute"></div>
   <div id="second"></div>
   <div class="center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
